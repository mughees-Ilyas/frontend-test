<ngb-accordion #acc="ngbAccordion">
  <ngb-panel title="{{ program.name }}">
    <ng-template ngbPanelContent>
       
      <div>
      <li class="list-group-item">
        <div *ngIf="!name; else forminfo">
          <form [formGroup]="rForm" (ngSubmit)="add(rForm.value)" #myform="ngForm">
            <div class="row">
              <div class="col-sm-2"> 
                <label for="name" class="float-right">Name:<small>*</small></label>
              </div>
              <div class="col-sm-9"> 
                <div class="input-group">
                  <input type="text" class="form-control float-left" formControlName="name" name="name">
                </div>
              </div>
            </div>

            <p class="alert alert-warning" *ngIf="rForm.controls.name.errors && formSubmitted">This field is required!</p>
            <div class="row">
              <div class="col-sm-2">
                <label class="float-right" for="dps">Start date:</label>
              </div>
              <div class="col-sm-9">
                <div class="input-group">
                  <input type="text" formControlName="startdate" class="form-control float-left" placeholder="yyyy-mm-dd" name="dps" ngbDatepicker #sdate="ngbDatepicker">
                  <button class="input-group-addon" (click)="sdate.toggle()" type="button">+</button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="float-right" for="dpe">End date : </label>
              </div>
            <div class="col-sm-9">
                <div class="input-group">
                  <input type="text" formControlName="enddate" class="form-control float-left" placeholder="yyyy-mm-dd" name="dpe" ngbDatepicker #edate="ngbDatepicker">
                  <button class="input-group-addon" (click)="edate.toggle()" type="button">+</button>
                </div>
              </div>
            </div>
            <div class="submit-button-container text-center">
              <input type="submit" class="btn btn-success btn-lg" value="Add Activity" >
            </div>
          </form>
        </div>
      </li>
    </div>
      <ul *ngFor="let activity of program.activties" class="list-group w-50">
        <li class="list-group-item">
          <activity [activity]=activity>
          </activity>
        </li>
      </ul>

    </ng-template>
  </ngb-panel>
</ngb-accordion>
